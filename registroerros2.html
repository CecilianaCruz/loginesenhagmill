<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem com Imagem</title>
</head>
<body>
    <h2>Enviar Mensagem com Imagem</h2>

    <form action="https://api.staticforms.xyz/submit" method="post">
        <input type="text" name="name" placeholder="Your Name">
        <input type="text" name="email" placeholder="Your Email" />
        <textarea name="message"></textarea>
        <input type="text" name="honeypot" style="display:none">
        <input type="hidden" name="accessKey" value="cf94a894-6f64-489c-b1db-5ef70f98496c">
        <input type="hidden" name="subject" value="Contact us from - example.com" />
        <input type="hidden" name="replyTo" value="@">
        <input type="hidden" name="redirectTo" value="home.html">
        <input type="submit" value="https://painelgmill.netlify.app/home.html" />
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem com Imagem</title>
</head>
<body>
    <h2>Enviar Mensagem com Imagem</h2>

    <form action="https://formsubmit.co/planejamento.rj@gmill.com.br" method="POST">
        <!-- Campo para Nome -->
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br>

        <!-- Campo para Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Campo para Mensagem -->
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea><br>

        <!-- Campo para Envio de Imagem -->
        <label for="image">Anexar Imagem:</label>
        <input type="file" id="image" name="image" accept="image/*"><br>

        <!-- BotÃ£o de Envio -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
